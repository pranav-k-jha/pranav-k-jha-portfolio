    <section id="contactme" class="contact">
        <h2>Contact</h2>
        <p>Use this form to reach out to me. I would love to hear from you.</p>
        <form class="contact-form">
            <div class="contact-details">
                <label for="name">Name</label>
                <input type="text" id="subject" placeholder="Yourname">
    
                <label for="subject">Subject</label>
                <input type="text" id="subject" placeholder="Reason for your message">
    
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Your email address">
    
                
            </div>
    
    
            <div class="message">
                <label for="msg">Message</label>
                <textarea id="msg" rows="15"></textarea>
                <button type="submit">Submit</button>
            </div>
    
        </form>
    
    
    </section>

  </body>
